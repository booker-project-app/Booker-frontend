<div class="background">

  <div class="container">
    <div class="logo-container">
      <img src="../../../assets/images/big-logo.png" alt="logo" class="logo">
      <input id="duration" value="3000" type="number" min="0" step="100" style="display: none" #duration>
    </div>
    <form>
      <mat-vertical-stepper [linear]="false" [animationDuration]="duration.value" #stepper>

        <mat-step [stepControl]="formGroupAvailability">
          <form [formGroup]="formGroupAvailability" id="formGroupAvailability">
            <ng-template matStepLabel>Accommodation availability</ng-template>
            <mat-form-field>
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [min]="todayDate" [rangePicker]="picker" id="availabilityRange">
                <input [min]="todayDate" formControlName="startDate" matStartDate placeholder="Start date">
                <input [min]="todayDate" formControlName="endDate"  matEndDate placeholder="End date">
              </mat-date-range-input>
              <mat-datepicker-toggle matIconPrefix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-button matStepperNext type="button" id="nextStepAvailability">Next</button>
          </form>
        </mat-step>
        <mat-step [stepControl]="formGroupPrice">
          <form [formGroup]="formGroupPrice" id="formGroupPrice">
            <ng-template matStepLabel>Accommodation price</ng-template>
            <mat-form-field>
              <mat-label>Enter period</mat-label>
              <mat-date-range-input [min]="todayDate" [rangePicker]="picker_price">
                <input formControlName="priceStartDate" matStartDate placeholder="Start date" required>
                <input formControlName="priceEndDate" matEndDate placeholder="End date" required>

              </mat-date-range-input>
              <mat-datepicker-toggle matPrefix [for]="picker_price"></mat-datepicker-toggle>
              <mat-date-range-picker #picker_price></mat-date-range-picker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Enter amount</mat-label>
              <input type="number" matInput required formControlName="amount" id="amount">
              <mat-icon matPrefix>attach_money</mat-icon>
            </mat-form-field>
            <mat-card>
              <mat-card-content>
                <mat-radio-group formControlName="price_type">
                  <mat-radio-button value="PER_GUEST">Per guest</mat-radio-button>
                  <mat-radio-button value="PER_ACCOMMODATION">Per accommodation</mat-radio-button>
                </mat-radio-group>
              </mat-card-content>
            </mat-card>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-button matStepperNext type="button" id="nextStepPrice">Next</button>
          </form>
        </mat-step>
        <mat-step [stepControl]="formGroupDeadline">
          <form [formGroup]="formGroupDeadline" id="formGroupDeadline">
            <ng-template matStepLabel>Cancellation deadline</ng-template>
            <mat-form-field>
              <mat-label>Enter deadline</mat-label>
              <input type="number" matInput required formControlName="deadline" id="deadline">
              <mat-icon matPrefix>free_cancellation</mat-icon>
            </mat-form-field>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-button matStepperNext type="button" id="nextStepDeadline">Next</button>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Submit data</ng-template>
          <div id="buttons">
            <button type="submit" [disabled]="!areFormGroupsValid()" mat-raised-button (click)="submitForm()" id="submitBtn">Submit</button>
            <button type="reset" mat-raised-button id="resetBtn" (click)="resetForm()">Reset</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </form>
  </div>
</div>
